<div class="card">
    <h5>Implicit Pagination</h5>
    <p-table [value]="data" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50,100]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
                <th pSortableColumn="occurance">Occurance <p-sortIcon field="occurance"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entry>
            <tr>
                <td>{{entry.date | date: 'd/M/yy, h:mm'}}</td>
                <td>{{entry.occurance}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
